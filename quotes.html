<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link href="http://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" type="text/css">
    <script src="quotes.js"></script>
    <link rel="stylesheet" href="quotes.css"/>
           
  </head>
  <body>
    
   <div class="container">
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="title">Random Quote Machine</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="para">These are some of my favorite quotes.<br>I hope you enjoy them!</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button class="btn-block butonian">
            <p id="quote"></p>
            <p id="author" class="italic"></p>
          </button>
        </div>
      </div>
     
       <div class="row">
        <div class="col-md-2 col-md-offset-5">
          <button id="btnSubmit" value="New Quote" class="btn-block butonian2">New Quote</button>         
        </div>
      </div>
     
    </div>
 
  </body>
</html>
